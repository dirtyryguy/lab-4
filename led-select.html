<html>
<head>
  <title>LED Selector</title>
  <style>
    body
    {
      background-color: powderblue;
    }
    .aDiv
    {
      width: 500px;
      margin: 0 auto;
      border: 5px outset black;
      background-color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <br>
  <div class="aDiv">
    <h2>Choose an LED</h2>
    <form>
      <input type="radio" name="option" value="a" checked> LED 1 <br>
      <input type="radio" name="option" value="b"> LED 2 <br>
      <input type="radio" name="option" value="c"> LED 3 <br>
      <h2>Choose the Brightness</h2>
      <input oninput="this.form.submit()" type="range" name="slider1" min="0" max="100" value="0"> <br><br>
      <input type="submit" value="Submit"> <br>
    </form>
  </div>
</body>
</html>
